<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOOK Doubt Session</title>
  <link rel="stylesheet" href="book.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</head>

<body>
  <nav class="myheading">BOOK DOUBT SESSION</nav>>


  <div class="container">
    <div class="row row-cols-2">
      <div class="col">
        <div class="mb-3 set-input">
          <label for="formGroupExampleInput" class="form-label">NAME</label><br>
          <input type="text" class="form-control myinput" id="formGroupExampleInput" placeholder="Enter Name">
        </div>
      </div>
      <div class="col">
        <div class="mb-3 set-input">
          <label for="formGroupExampleInput2" class="form-label">EMAIL ADDRESS</label><br>
          <input type="text" class="form-control myinput" id="formGroupExampleInput2" placeholder="Enter email">
        </div>
      </div>
      <div class="col">
        <div class="mb-3 set-input">
          <label for="formGroupExampleInput2" class="form-label">PHONE NUMBER</label><br>
          <input type="number" class="form-control myinput" id="formGroupExampleInput2" placeholder="Enter Number">
        </div>
      </div>
      <div class="col"> <div class="mb-3 set-input">
        <label for="formGroupExampleInput2" class="form-label">Reason for booking</label><br>
        <input type="text" class="form-control myinput" id="formGroupExampleInput2" placeholder="Please specify your reason">
      </div>
    </div>
    </div>
  </div>

  
 
    
  <div class="card set-card set-text">
    <h5 class="card-header">Select your preferred Date & Time</h5>
    <div class="card-body">
      <select class="form-select  mb-3 myinput " aria-label="Default select example">
        <option selected>Select Date:</option>
        <option value="1">23 July</option>
        <option value="2">24 July</option>
        <option value="3">25 July</option>
        <option value="3">26 July</option>
      </select>
      
      <select class="form-select form-select-sm myinput " aria-label=".form-select-sm example">
        <option selected>Select Time:</option>
        <option value="1">9-10 AM</option>
        <option value="2">10-11 AM</option>
        <option value="3">11-12 AM</option>
      </select>
      <a href="#" class="btn btn-primary set-btn">Set</a>
    </div>
  </div> 
   


   

   

    <div style="text-align: center; margin-top: 5%; ">
      <button type="button" class="btn btn-danger btn-lg mybtn" style="background-color:  red;">CANCEL</button>
      <button type="button" class="btn btn-success btn-lg mybtn" style="background-color:  rgb(0,189,0);">BOOK
        NOW</button>

    </div>
  



</body>

</html>
